    <style>
        /* Global styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f8fa;
            color: #333;
        }

        /* Header and footer styles */
        header, footer {
            background: linear-gradient(135deg, #333, #555);
            color: #fff;
            text-align: center;
            padding: 1.5em;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
        }

        header h2 {
            margin-top: 0.3em;
            font-size: 1.2em;
            font-weight: 400;
            color: #ccc;
        }

        section {
            padding: 2em;
            max-width: 1200px;
            margin: auto;
        }

        /* Image container */
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
            justify-content: center;
            margin-top: 1.5em;
        }

        .image-container a {
            display: inline-block;
            width: 250px;
            height: 250px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        /* Hover effect */
        .image-container a:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .image-container img:hover {
            transform: scale(1.1);
        }

        footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2em;
            padding-top: 1em;
        }

        footer p {
            margin: 0;
            font-size: 1em;
            color: #ccc;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 1em;
            display: inline-block;
        }

        footer a:hover {
            color: #f4f4f9;
        }

        /* Social media icons */
        .social-links {
            margin-top: 1em;
        }

        .social-links a {
            margin: 0 15px;
            transition: transform 0.3s ease;
        }

        .social-links img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .social-links a:hover img {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            header h2 {
                font-size: 1em;
            }

            .image-container {
                flex-direction: column;
                align-items: center;
            }

            .image-container a {
                width: 100%;
                height: auto;
            }

            .social-links a {
                margin: 10px;
            }
        }
    </style>
</head>
